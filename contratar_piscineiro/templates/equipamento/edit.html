{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Equipamento{% endblock %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Editar Equipamento</h1>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Formulário de Edição</h6>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_nome" class="font-weight-bold">Nome*</label>
                        {{ form.nome }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_marca" class="font-weight-bold">Marca*</label>
                        {{ form.marca }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_modelo" class="font-weight-bold">Modelo*</label>
                        {{ form.modelo }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_proprietario" class="font-weight-bold">Proprietário*</label>
                        {{ form.proprietario }}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="id_descricao" class="font-weight-bold">Descrição</label>
                {{ form.descricao }}
            </div>
            
            <div class="mt-4 pt-3 border-top">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <a href="{% url 'equipamento_index' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    input, select, textarea {
        width: 100%;
        max-width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    select {
        height: calc(2.25rem + 2px);
    }
    .form-check {
        padding-left: 0;
    }
    .form-check-label {
        margin-bottom: 0;
    }
</style>

{% endblock %}
