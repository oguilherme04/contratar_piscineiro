<script>
    function setActiveLink() {
        const allNavItems = document.querySelectorAll('.nav-item');
        allNavItems.forEach(item => {
            item.classList.remove('active');
        });
        
        const currentPath = window.location.pathname;
        
        if (currentPath === '/' || currentPath === '/home/') {
            document.getElementById('home-link').parentElement.classList.add('active');
        } else if (currentPath.startsWith('/piscina')) {
            document.getElementById('piscina-link').parentElement.classList.add('active');
        } else if (currentPath.startsWith('/equipamento')) {
            document.getElementById('equipamento-link').parentElement.classList.add('active');
        } else if (currentPath.startsWith('/manutencao')) {
            document.getElementById('manutencao-link').parentElement.classList.add('active');
        } else if (currentPath.startsWith('/cliente')) {
            document.getElementById('cliente-link').parentElement.classList.add('active');
        } else if (currentPath.startsWith('/piscineiro')) {
            document.getElementById('piscineiro-link').parentElement.classList.add('active');
        }
    }
    
    document.addEventListener('DOMContentLoaded', setActiveLink);
</script>
